<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title> Bases Calculator </title>
    </head>
    <body onload="convert()">
        <div class="container">
            <div class="upper">
                <div class="He">
                    <h1> <u><i>Bases Calculator</i></u> </h1>
                    <br>
                    <h3 id = "inl"> Enter Num1:</h3>
                    <pre style= "display: inline;"> </pre>
                    <input type="text" class="input-btn" id = "inputPut1" value=" ">
                    <br>
                    <br>
                    
                    <h3 id = "inl" > Enter Num2: </h3>

                    <br>
                    <h3 id = "inl" > Select Base: </h3>

                        <option value="3"> 3 </option>

                        <option value="6"> 6 </option>
                        <option value="7"> 7 </option>

                        <option value="9"> 9 </option>
                        <option value="10" selected=""> 10 (Decimal) </option>
                        <option value="11"> 11 </option>
                        <option value="12"> 12 </option>
                        <option value="13"> 13 </option>
                        <option value="14"> 14 </option>
                        <option value="15"> 15 </option>
                        <option value="16"> 16 (Hex) </option>
                        <option value="17"> 17 </option>
                        <option value="18"> 18 </option>
                        <option value="19"> 19 </option>
                        <option value="20"> 20 </option>
                        <option value="21"> 21 </option>
                        <option value="22"> 22 </option>
                        <option value="23"> 23 </option>
                        <option value="24"> 24 </option>
                        <option value="25"> 25 </option>
                        <option value="26"> 26 </option>

                        <option value="28"> 28 </option>
                        <option value="29"> 29 </option>
                        <option value="30"> 30 </option>
                        <option value="31"> 31 </option>
                        <option value="32"> 32 </option>
                        <option value="33"> 33 </option>
                        <option value="34"> 34 </option>

                        <option value="36"> 36 </option>
                    </select>
                    <br>

                    <h3 id = "inl" style="margin:0 0 0 0  ;"> Select Operator: </h3>
                    <pre style="display: inline-block;">              </pre>
                    <select style="margin-left: -10;" id="sel" class="form-control">
                        <option value="+" selected=""> + </option>
                        <option value="-"> - </option>
                        <option value="*"> * </option>
                        <option value="/"> / </option>
                    </select>
                    <br>
                    <br>
                    
                    <pre style= "display: inline;">      </pre>
                    <input type = "button" id="input-btn2"  value="Calculate" onclick="convert()">

                </div>
            </div>
            <div class="lower">
                <h1 class="unit"><u> Answer</u></h1>
                <h2 id="conversion-m"> <br> </h2>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
